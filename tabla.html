<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <h1>Tabla</h1>

    <h2>Tabla basica</h2>

    <table>
        <caption>Monthly savings</caption>
        <tr>
            <th>Ciudad</th>
            <th>Habitantes</th>
            <th>Superficie</th>
            <th>Otros</th>
        </tr>
        <tr>
            <td>Buenos Aires</td>
            <td>400000</td>
            <td colspan="2">1000</td>
        </tr>
        <tr>
            <td rowspan="2">Mexico</td>
            <td>500000</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>Cordoba</td>
            <td>400000</td>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
