<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio y Video</title>
  </head>
  <body>
    <h1>Audio y Video</h1>

    <h2>Video</h2>

    <!-- <video src="videos/movie.mp4" controls></video> -->

    <video width="320" height="240" controls>
      <source src="videos/movie.mp4" type="video/mp4" />
      <source src="movie.ogg" type="video/ogg" />
      Your browser does not support the video tag.
    </video>

    <h2>Audio</h2>

    <audio controls>
      <source src="horse.ogg" type="audio/ogg" />
      <source src="horse.mp3" type="audio/mpeg" />
      Your browser does not support the audio tag.
    </audio>

    <h3>iframe</h3>

    <!-- <iframe src="landing.html" frameborder="0"></iframe> -->

    <!-- <iframe src="https://google.com" frameborder="0"></iframe> -->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/owNi7WUzmO0?si=LBneQlxiqn3D7fW8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
